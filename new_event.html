<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="new_event.css" />
    <script src="./new_event.js" defer></script>
    <link rel="shortcut icon" href="./sanctum_website_tab_logo.png" type="image/x-icon"/>
</head>
<body>
    <div class="testbox">
        <form action="/">
          <div class="banner">
            <h1>Add an event</h1>
          </div>
          <div class="item name">
            <p>Name</p>
            <div class="name-item">
              <input type="text" name="name" placeholder="Add Title" />
            </div>
          </div>
            <div class="item date">
              <p>Date</p>
              <input type="text" name="name" placeholder="ex: 12/21/22"/>
            </div>
          
          <div class="item time">
            <p>Time</p>
            <input type="text" name="name" placeholder="ex: 12:30 to 11:30"/>
          </div>
          <div class="item desc">
            <p>Description</p>
            <textarea rows="3" required></textarea>
          </div>
            <div class="btn-block">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
      </div>
</body>
</html>
